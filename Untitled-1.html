<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Slides Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            overflow: hidden;
        }

        .slide-container {
            width: 100vw;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .slide {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
        }

        .name {
            font-size: 4rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(45, 34, 56, 0.5);
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .red {
            background-color: #FF0000;
        }

        .blue {
            background-color: #0000FF;
        }

        .orange {
            background-color: #FFA500;
        }

        .green {
            background-color: #008000;
        }

        .nav {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .nav a {
            display: block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            margin: 10px 0;
            cursor: pointer;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div id="slide1" class="slide red">
            <h1 class="name">Thamizh</h1>
        </div>
        <div id="slide2" class="slide blue">
            <h1 class="name">Raj</h1>
        </div>
        <div id="slide3" class="slide orange">
            <h1 class="name">Jayan</h1>
        </div>
        <div id="slide4" class="slide green">
            <h1 class="name">Joel</h1>
        </div>
    </div>

    <div class="nav">
        <a href="#slide1"></a>
        <a href="#slide2"></a>
        <a href="#slide3"></a>
        <a href="#slide4"></a>
    </div>

    <script>
        // Add smooth scrolling
        document.querySelectorAll('.nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                document.querySelector(targetId).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
